services:
    app:
        image: node:18-alpine
        container_name: start-tec-senai-app
        working_dir: /app
        volumes:
            - .:/app
            - /app/node_modules
        ports:
            - "5173:5173"
        environment:
            - NODE_ENV=development
            - CHOKIDAR_USEPOLLING=true
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        stdin_open: true
        tty: true
